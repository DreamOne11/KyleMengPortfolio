name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd backend
          mvn clean package -DskipTests
        
      - name: Create deployment package
        run: |
          cd backend/target
          mv portfolio-0.0.1-SNAPSHOT.jar portfolio.jar
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Upload JAR file
          scp -i ~/.ssh/deploy_key.pem backend/target/portfolio.jar ec2-user@${EC2_HOST}:/opt/kyle-portfolio/portfolio.jar.new
          
          # Deploy on EC2
          ssh -i ~/.ssh/deploy_key.pem ec2-user@${EC2_HOST} << 'ENDSSH'
            # Backup current version
            if [ -f /opt/kyle-portfolio/portfolio.jar ]; then
              sudo cp /opt/kyle-portfolio/portfolio.jar /opt/kyle-portfolio/portfolio.jar.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Stop service
            sudo systemctl stop kyle-portfolio
            
            # Replace JAR
            sudo mv /opt/kyle-portfolio/portfolio.jar.new /opt/kyle-portfolio/portfolio.jar
            sudo chown ec2-user:ec2-user /opt/kyle-portfolio/portfolio.jar
            
            # Start service
            sudo systemctl start kyle-portfolio
            
            # Wait for service to start
            sleep 5
            
            # Check if service is running
            if sudo systemctl is-active --quiet kyle-portfolio; then
              echo "✓ Service started successfully"
            else
              echo "✗ Service failed to start"
              sudo journalctl -u kyle-portfolio -n 50 --no-pager
              exit 1
            fi
            
            # Check health endpoint
            if curl -f http://localhost:8080/api/health; then
              echo "✓ Health check passed"
            else
              echo "! Health check failed"
              sudo journalctl -u kyle-portfolio -n 20 --no-pager
            fi
          ENDSSH

      - name: Send notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Backend deployment successful!"
          else
            echo "❌ Backend deployment failed!"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key.pem

