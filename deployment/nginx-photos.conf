# Nginx 照片静态文件配置
# 用途：为 /photos/ 路径提供静态文件服务
#
# 使用方法：
# 1. 将此配置添加到你的 Nginx server 块中
# 2. 或者通过 include 指令引入：
#    include /etc/nginx/conf.d/photos.conf;

# 照片静态文件
location /photos/ {
    # 指向服务器上的照片目录
    alias /var/www/photos/;
    
    # 关闭目录列表
    autoindex off;
    
    # 缓存设置：30天
    expires 30d;
    add_header Cache-Control "public, immutable";
    
    # 支持的文件类型
    location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
        # 图片文件的缓存设置
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 允许跨域访问（如果需要）
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # 日志设置（可选）
        access_log off;
    }
    
    # 404错误处理
    try_files $uri =404;
}

